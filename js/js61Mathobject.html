<head>

    <title>Math object</title>

<body>
    <div class="container">
        <h1>This is object tutorial</h1>
    </div>

    <script>
        // Printing the math object
        let m = Math;
        // Printing the constants from Math Object
        console.log(m);
        console.log("this is a value of E", Math.E)
        console.log("this is a value of LN2", Math.LN2)
        console.log("this is a value of PI", Math.PI)
//   Printing the function From Math Object

let a =34.6785;
let b = 89;
console.log("The value of a and b is ", a,b);
console.log("The value of a and b is ",Math.round(a),Math.round(b));

console.log("3 raise to power of 2",Math.pow(3,2));
console.log("3 raise to power of 2",Math.pow(2,2));
console.log("3 raise to power of 2",Math.pow(5,2));


console.log("Square root of 36",Math.sqrt(36));
console.log("Square root of 36",Math.sqrt(50));
console.log("Square root of 36",Math.sqrt(64));

// ceil anf floor
console.log("6.8 round up to nearest integer is ", Math.ceil(6.8));
console.log("6.8 round down to nearest integer is ", Math.floor(6.8));


// Abs value of 
 console.log("Asolute value of 5.66 is ",Math.abs(5.66));
 console.log("Asolute value of -5.66 is ",Math.abs(-5.66));

// Trinometric Function
console.log("the value of the sinPI",Math.sin(Math.PI));
console.log("the value of the tanPI",Math.tan(Math.PI));
console.log("the value of the cosPI",Math.cos(Math.PI));

//  min max function 

console.log("minimum value ",Math.min(3,4,7,8,));
console.log("Minimum  value of 4,5,6,is",Math.max(4,5,6));

// Genrating a random number
let r = Math.random();
console.log("random number is ",r);

// 1-100
let a1=1;
let b1=100;
let r1_100= a1 + (b1-a1)*Math.random();
console.log("this is a random number from 1 to 100",r1_100);
