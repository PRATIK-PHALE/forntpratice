<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>

<body>
    <div class="container">
        I am the bosss
    </div>



    <script>
    // JavaScript Object Notation(JSON) is a standard text - based format 
    // for representing structured data based on JavaScript object syntax
    
        let jsonObj = {
            name: "pratik",
            age: 21,
            chanel: "front",
            food: "chiken"
        }
        console.log(jsonObj);
        let jsonstr = JSON.stringify(jsonObj);
        console.log(jsonstr);

        jsonstr = jsonstr.replace('pratik', 'mukesh');
        console.log(jsonstr);

        NewjsonObj = JSON.parse(jsonstr);
        console.log(NewjsonObj);
    </script>

</body>

</html>
