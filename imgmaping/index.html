<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgmaping
    </title>
</head>
<body>
    <form > 
       <input type="image" src="/img/button.webp" height="100px" width="200px">
    </form>

    <img src="/img/logos.jpg" usemap="#logo" alt="">
    <map name="#logo">
        <area shape="rect" coords="30,22,283,226" href="https://www.instagram.com/" >
        <area shape="circle" coords="547,142,125" href="https://business.google.com/" alt="">
        <area shape="poly" coords="786,390,810,263,826,337 ,1078,263" href="https://www.nike.com/in/" alt="">
    </map>

    <video height="300px" width="600px" controls poster="/img/logos.jpg"  muted loop>
        <source src="/video/30 Second Explainer Videos.mp4" type="video/mp4">
    </video>
    <audio controls poster="/img/logos.jpg" height="200px" width="400px" >
        <source src="/audio/mountain-path-125573.mp3">
    </audio>
</body>
</html>
