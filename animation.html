<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .container {
            background-color: aquamarine;
            height: 300px;
        }

        .box {
            background-color: cornflowerblue;
            height: 300px;
            width: 300px;
            position: absolute;
            animation-name: pratik2;
            /* animation-name: pratik1;
           animation-fill-mode: forwards;
          animation-timing-function: ease-in;
          animation-duration: 2s; */

            animation: pratik2 5s ease-in ;

        }

        @keyframes pratik1 {
            from {
                width: 300px;
            }

            to {
                width: 1200px;
            }
        }

        @keyframes pratik2 {
            0% {
                top: 0;
                left: 0;
            }

            25% {
                top: 0;
                left: 300px;
            }

            50% {
                top: 300px;
                left: 300px;
            }

            75% {
                top: 300px;
                left: 0;
            }

            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>

</html>
