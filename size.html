<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>size font</title>
    <style>
        html{
            font-size:20px;
        }
.container{
    font-size: 10px;
}
h1{
text-align: center;
}
#first{
    /* it multiply parent(container) fon-size */
    font-size: 3em;
    /* in multiply font-size */
    padding: 2em;
}
#second{
    /* take root element(html) multiply  */
font-size: 3rem;
padding: 3rem;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is First Heading</h1>
        <h1 id="second">This is second Heading</h1>
        <h1 id="thrid">This is Third Heading</h1>
       
    </div>
</body>
</html>
